<!doctype html>
<html lang=en>
<meta name=viewport content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0'>
<title>HTML5 Audio player</title>
<link href=css/styles.css rel=stylesheet>

<div class=player>
    <div class=title></div>
    <div class=artist></div>
    <img class=cover>
    <div class=controls>
        <div class=play title=Play></div>
        <div class=pause title=Pause hidden></div>
        <div class=rew title=Rewind></div>
        <div class=fwd title='Next Track'></div>
        <div class=stop title=Stop></div>
        <div class='repeat repeatAll' title=Repeat></div>
    </div>

    <input type=range class=volume name=volume max=100>
    <input type=range class=tracker name=volume max=100 value=0>
    <div class=lapsed title=Elapsed>0</div>
</div>
<ul class=playlist></ul>
