<!doctype html>
<html lang=en>
<meta name=viewport content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0'>
<title>HTML5 Audio player</title>
<link href=css/styles.css rel=stylesheet>
<div class=player>
    <div class=title></div>
    <div class=artist></div>
	<img class=cover width=95 height=95 title='Toggle Playlist'>
	<div class=play title=Play>&vrtri;</div>
	<div class=pause title=Pause hidden>||</div>
	<div class=stop title=Stop>&lhblk;</div>
	<div class=rwd title=Rewind hidden>&vltri;</div>
	<div class=prv title='Previous Track'>&LeftTriangleBar;</div>
	<div class=nxt title='Next Track'>&RightTriangleBar;</div>
    <div class='repeat repeatAll' title=Repeat>R</div>
	<br>
	Volume <input type=range class=volume min=0 step=.01 max=1 value=.5> <span class=mute title=Mute>Mute</span>
    <br>
	<input type=range class=tracker max=100 value=0> <span class=lapsed title=Elapsed>0</span>
	<br>
    Balance <input class=panCtrl type=range min=-1 max=1 step=.1 value=0> <span class=panVal>0</span>
	<br>
	Low <input class=low type=range value=.6 min=0 max=1 step=.01 oninput=changeGain(this.value,'l')>
	<br>
	Mid <input class=mid type=range value=.5 min=0 step=.01 max=1 oninput=changeGain(this.value,'m')>
	<br>
	High <input class=high type=range value=.2 min=0 step=.01 max=1 oninput=changeGain(this.value,'h')>
</div>
<table>
    <thead>
        <tr>
            <th>Artist
            <th>Album
            <th>Song
        </tr>
    <tbody>
</table>
<script defer src=js/library.js></script>
